<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assests/images/atabulat.png" type="image/x-icon">

    <title>Contact</title>
</head>
<body>
    
    <nav>
        <div class="left">
            <a href="index.html">
                <img src="assests/images/atabulat.png" alt="">
            </a>
            <ul>
                <li>
                    <a href="index.html" class="home">Home</a>
                </li>
                <li>
                    <a href="blog.html">My Project</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <main>
        <section id="section-form-contact">
            <div class="contact-form">
                <form action="">
                    <h1>GET IN TOUCH</h1>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" required>
                    </div>
                    <div>
                        <label for="subject">subject</label>
                        <select name="subject" id="subject" required>
                            <option>Lets Talk</option>
                            <option>Lets Colaborate</option>
                            <option>Lets Create Project</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="30" rows="2" required></textarea>
                    </div>
                    <button type="submit" onclick="getData()">Send Message</button>
                </form>
            </div>
        </section>    
    </main>

<script src="assests/js/contact.js"></script>
</body>
</html>
